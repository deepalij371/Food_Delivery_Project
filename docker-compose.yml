version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: food-delivery-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: food_delivery_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - food-delivery-network

  discovery-server:
    build: ./discovery-server
    container_name: discovery-server
    ports:
      - "8761:8761"
    networks:
      - food-delivery-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka/
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - discovery-server
    networks:
      - food-delivery-network

  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka/
      - DB_URL=jdbc:mysql://mysql:3306/user_service_db
      - DB_USERNAME=root
      - DB_PASSWORD=rootpassword
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mysql
      - discovery-server
    networks:
      - food-delivery-network

  restaurant-service:
    build: ./restaurant-service
    container_name: restaurant-service
    ports:
      - "8082:8082"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka/
      - DB_URL=jdbc:mysql://mysql:3306/restaurant_service_db
      - DB_USERNAME=root
      - DB_PASSWORD=rootpassword
    depends_on:
      - mysql
      - discovery-server
    networks:
      - food-delivery-network

  order-service:
    build: ./order-service
    container_name: order-service
    ports:
      - "8083:8083"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka/
      - DB_URL=jdbc:mysql://mysql:3306/order_service_db
      - DB_USERNAME=root
      - DB_PASSWORD=rootpassword
    depends_on:
      - mysql
      - discovery-server
    networks:
      - food-delivery-network

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
    networks:
      - food-delivery-network

volumes:
  mysql-data:

networks:
  food-delivery-network:
    driver: bridge
